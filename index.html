<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="calc">
    <section class="screen">
        0

    </section>
    <!--here i added three buttons cus ,from the toprow it has three buttons and down row has two buttons-->
    <section class="calc-buttons">
        <div class="calc-row"><button class="double calc-button">÷</button><button class="calc-button">←</button><button class="calc-button">C</button>
        </div>
        <div class="calc-row"><button class="calc-button">7</button><button class="calc-button">8</button><button class="calc-button">9</button><button class="calc-button">×</button>
        </div>
        <div class="calc-row"><button class="calc-button">4</button><button class="calc-button">5</button><button class="calc-button">6</button><button class="calc-button">-</button>
        </div>
        <div class="calc-row"><button class="calc-button">1</button><button class="calc-button">2</button><button class="calc-button">3</button><button class="calc-button">+</button>
        </div>
        <div class="calc-row"><button class="triple calc-button">0</button><button class="calc-button">=</button>
        </div>
    </section>
 </div>
 <script src="./index.js"></script>   
</body>
</html>
